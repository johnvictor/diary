<mat-form-field appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput [formControl]='desc'>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [formControl]='date'>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button mat-button color="primary" (click)='addTodo()'>Add Todo</button>

<mat-list>
    <div mat-subheader>Folders</div>
    <mat-list-item *ngFor="let todo of todos">
      <mat-icon mat-list-icon>folder</mat-icon>
      <div mat-line>{{todo.date  | date}}</div>
      <div mat-line> {{todo.desc}} </div>
      
      <button mat-icon-button (click)='deleteTodo(todo)'>
        <mat-icon class="mat-24">delete</mat-icon>
      </button>
    </mat-list-item>
</mat-list>
